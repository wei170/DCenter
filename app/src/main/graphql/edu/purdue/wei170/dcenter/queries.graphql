query Drones {
  Drones {
    id
    name
    onLine
    serialNumber
    owners {
      user_id
      user_info {
        dji_accountName
      }
    }
    status {
      battery
    }
  }
}

subscription Drone($id: Int!) {
	Drones_by_pk(id: $id) {
    id
    name
    onLine
    serialNumber
    status {
      battery
    }
    status_id
    flight_msgs {
      type
      value
      id
    }
  }
}
